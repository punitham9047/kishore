<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Kishore!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 4em;
      margin-top: 40px;
      animation: fadeIn 1.5s ease-out forwards;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 2.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .cake {
      margin: 50px auto;
      width: 200px;
      height: 150px;
      background: pink;
      border-radius: 100px 100px 0 0;
      position: relative;
      animation: fadeIn 2s ease-in;
    }
    .candle {
      width: 10px;
      height: 50px;
      background: yellow;
      position: absolute;
      top: -50px;
      left: 95px;
      animation: flicker 0.4s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Kishore!</h1>
  <p>Wishing you joy and success always!</p>
  <div class="cake">
    <div class="candle"></div>
  </div>
</body>
</html>
